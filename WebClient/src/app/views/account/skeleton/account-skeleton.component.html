<div class="w-full flex flex-col justify-center items-center my-3 gap-4 animate-pulse">

  <!-- top row with buttons (settings + logout) -->
  <div class="flex w-full flex-col justify-center items-center">
    <div class="w-full flex justify-between items-center">
      <div class="h-6 w-20 rounded bg-grey dark:bg-dark-grey"></div>
      <div class="h-6 w-20 rounded bg-grey dark:bg-dark-grey"></div>
    </div>

    <!-- profile picture -->
    <div class="shadow-lg rounded-full aspect-square w-40 md:w-60 bg-grey dark:bg-dark-grey mt-2"></div>

    <!-- nickname -->
    <div class="h-5 w-32 rounded bg-grey dark:bg-dark-grey mt-3"></div>
  </div>

  <!-- stats (posts, likes, comments) -->
  <div class="flex gap-4 sm:gap-6 md:gap-8 justify-center items-center flex-wrap">
    <div class="h-6 w-20 rounded bg-grey dark:bg-dark-grey"></div>
    <div class="h-6 w-20 rounded bg-grey dark:bg-dark-grey"></div>
    <div class="h-6 w-24 rounded bg-grey dark:bg-dark-grey"></div>
  </div>

  <!-- posts grid -->
  <div class="grid grid-cols-2 gap-4 mt-2 w-full">
    <div *ngFor="let i of [].constructor(6)" class="aspect-square rounded-lg bg-grey dark:bg-dark-grey"></div>
  </div>

</div>
