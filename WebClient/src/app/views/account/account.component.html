
<div *ngIf="!(account$ | async)">
  <pp-account-skeleton/>
</div>
<div *ngIf="account$ | async as acc">
  <div class="w-full flex flex-col justify-center items-center my-3 gap-MD" @fadeIn>
    <div class="flex w-full flex-col justify-center items-center">
      <div class="w-full flex justify-between items-center" *ngIf="isAccountCurrentUsers">
        <!--  Account settings  -->
        <button class="app-link">
          <span class="icon icon-setting"></span>
          <span>Settings</span>
        </button>
        <!--  Logout  -->
        <button
          class="app-link"
          (click)="logout()"
        >
          <span class="icon icon-vector-1"></span>
          <span>Logout</span>
        </button>
      </div>
      <img class="shadow-lg rounded-full object-contain aspect-square w-40 md:w-60 bg-grey dark:bg-dark-grey" src="{{acc.profilePicUrl | urlTransform}}" alt="{{acc.nickname}}">
      <h2 class="title-large tracking-wide font-bold mt-SM">{{acc.nickname}}</h2>
    </div>

    <div class="flex gap-MD sm:gap-XL md:gap-XL justify-center items-center flex-wrap">
      <span class="tag">
        Posts: {{ acc.pictureCount || 0 }}
      </span>
      <span class="tag">
        Likes: {{ likesCount || 0 }}
      </span>
      <span class="tag">
        Comments: {{ commentsCount || 0 }}
      </span>
    </div>

    <div class="grid grid-cols-2 gap-MD mt-SM">
        <pp-post-preview *ngFor="let picture of (pictures$ | async); trackBy: trackByPictureId" [pic]="picture"/>
    </div>
  </div>
</div>
