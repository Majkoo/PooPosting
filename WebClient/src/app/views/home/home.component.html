<div @fadeIn>
  @if (!isLoggedIn) {
    <pp-create-account-banner />
  }

  @if (pictures$ | async) {
    <div class="flex flex-col gap-xl">
      @for (picture of (pictures$ | async); track trackByPictureId($index, picture)) {
        <pp-post-card [pic]="picture"/>
      }
    </div>
  }

  @if (!(pictures$ | async)) {
    <div class="flex flex-col gap-xl">
      @for (i of [].constructor(4); track $index) {`
        <pp-post-card-skeleton/>
      }
    </div>
  }
</div>
