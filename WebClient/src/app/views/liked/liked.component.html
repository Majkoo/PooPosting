<div class="mt-4" *ngIf="(account$ | async) as acc" @fadeIn>
  <h2 class="text-2xl text-center">
    Hello,
    <a
      routerLink="/account/{{acc.id}}"
      class="link font-bolder"
    >
      {{acc.nickname}}
    </a>
  </h2>
  <p class="text-center my-4">
    <span
      class="font-bolder tracking-wider bg-primary-dark dark:bg-dark-primary-dark text-white flex-wrap rounded-LG px-SM py-XS sm:px-MD sm:py-SM cursor-default w-max"
    >
      Posts liked by you: {{totalLikedPictures}}
    </span>
  </p>
  <p class="text-center my-4">
    Here are some of the latest posts you liked:
  </p>
</div>
<ng-container *ngIf="(pics$ | async) as pics">
  <div class="grid grid-cols-2 gap-MD" *ngIf="pics.length" @fadeIn>
    <pp-post-preview *ngFor="let pic of pics" [pic]="pic" />
  </div>
</ng-container>
