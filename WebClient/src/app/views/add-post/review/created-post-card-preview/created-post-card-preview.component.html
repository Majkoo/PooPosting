<div class="pp-shadow w-full bg-grayscale-white dark:bg-dark-grayscale-white rounded-XL flex flex-col gap-SM" *ngIf="postData">

  <!--  Image  -->
  <div class="flex rounded-t-XL justify-center items-center cursor-pointer">
    <img class="w-full rounded-t-XL select-none" @fadeIn src="{{postData.url}}" alt="{{postData.description}}">
  </div>

  <!--  Controls  -->
  <div class="flex justify-between items-center px-MD">

    <a class="flex flex-row justify-between items-center gap-XS" *ngIf="(acc$ | async) as acc">
      <img class="w-8 h-8 rounded-XL object-center object-contain" src="{{acc.profilePicUrl | urlTransform}}" alt="{{acc.nickname}}">
      <p class="font-bold title-large h-min lh flex justify-center items-center">{{acc.nickname}}</p>
    </a>

    <div class="flex items-start gap-XS">
      <button class="m-0 icon-dark cursor-pointer icon-heart--filled"></button>
      <button class="icon-dark m-0 icon-share"></button>
    </div>

  </div>

  <!--  Description  -->
  <p class="title-small px-MD" *ngIf="postData.description">
    {{postData.description}}
  </p>

  <!--  Tags  -->
  <p class="flex gap-SM px-MD" *ngIf="postData.tags?.length">
    <pp-tag *ngFor="let tag of postData.tags" [tag]="tag"/>
  </p>

  <!--  Comment form  -->
  <div class="cursor-pointer bg-grayscale-white dark:bg-dark-grayscale-white border-1 rounded-MD text-small-regular text-gray-400 border-grey flex items-center justify-between m-3 mt-XS px-MD">
    <p>Comment this...</p>
    <span class="icon-vector text title-large"></span>
  </div>

</div>
