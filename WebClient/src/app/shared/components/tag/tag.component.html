<span
  class="white-text bg-primary-800 dark:bg-dark-primary-800 rounded-lg px-sm py-xs md:py-xs text-regular cursor-default"
  >
  #{{tag}}
  @if (removable) {
    <span
      class="white-text icon-cancel hover:bg-primary-900 dark:hover:bg-primary-900 rounded-lg"
      (click)="removed.emit(true)">
    </span>
  }
</span>
